{% extends "base.html" %}

{% block content %}
  <h1>Užsakymų sąrašas</h1>
  {% if uzsakymai %}
  <ul>
    {% for uzsakymas in uzsakymai %}
      <li>
          <a href="{{ uzsakymas.id }}">{{ uzsakymas }}</a>
      </li>

    {% endfor %}
  </ul>
  {% else %}
    <p>Užsakymų nėra.</p>

  {% endif %}
{% endblock %}
